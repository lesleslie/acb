[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "acb"
version = "0.21.1"
description = "ACB: Asynchronous Component Base"
readme = "README.md"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "acb[cache,dns,ftpd,monitoring,nosql,requests,secret,smtp,storage]",
    "aioconsole>=0.8.1",
    "anyio>=4.9",
    "attrs>=25.3",
    "bevy>=2.0.2",
    "blake3>=1.0.5",
    "brotli>=1.1",
    "devtools>=0.12.2",
    "dill>=0.4",
    "google-api-python-client>=2.176",
    "google-crc32c>=1.7.1",
    "icecream>=2.1.5",
    "inflection>=0.5.1",
    "loguru>=0.7.3",
    "msgspec[toml,yaml]",
    "nest-asyncio>=1.6",
    "pydantic[email]>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pyfiglet>=1.0.3",
    "pyyaml>=6.0.2",
    "redis-om>=0.3.5",
    "sqlalchemy>=2.0.41",
    "sqlalchemy-utils>=0.41.2",
    "sqlmodel>=0.0.24",
    "toml>=0.10.2",
    "tomli-w>=1.2",
    "uuid-utils>=0.11",
]

[project.license]
text = "BSD-3-CLAUSE"

[project.optional-dependencies]
all = [
    "acb[cache,dns,ftpd,models,monitoring,nosql,requests,secret,smtp,sql,storage,vector]",
]
api = [
    "acb[cache,nosql,requests,monitoring,secret]",
]
cache = [
    "aiocache[redis]>=0.12.3",
    "coredis>=4.24",
    "logfire[redis]>=3.24",
]
cloud-native = [
    "acb[cache,sql,storage,secret,monitoring,dns]",
]
dataplatform = [
    "acb[sql,nosql,storage,monitoring]",
]
demo = [
    "faker>=37.4",
]
dns = [
    "boto3>=1.35",
    "google-cloud-dns>=0.35.1",
    "python-cloudflare>=1.0.1",
    "validators>=0.35",
]
ftpd = [
    "aioftp>=0.26.2",
    "asyncssh>=2.21",
]
gcp = [
    "acb[dns,secret,nosql,storage]",
]
microservice = [
    "acb[cache,requests,monitoring,secret]",
]
minimal = [
    "acb[cache,requests]",
]
models = [
    "attrs>=25.3",
    "msgspec>=0.19",
    "redis-om>=0.3.5",
    "sqlalchemy>=2.0.41",
    "sqlmodel>=0.0.24",
]
monitoring = [
    "logfire[system-metrics]>=3.24",
    "sentry-sdk[loguru]>=2.32",
]
nosql = [
    "beanie>=1.30",
    "google-cloud-firestore>=2.21",
    "motor>=3.7.1",
    "redis-om>=0.3.5",
]
requests = [
    "hishel>=0.1.3",
    "httpx[http2]>=0.28.1",
    "logfire[httpx]>=3.24",
    "niquests>=3.14.1",
    "sentry-sdk[httpx]>=2.32",
]
secret = [
    "azure-identity>=1.15",
    "azure-keyvault-secrets>=4.8",
    "cloudflare>=3",
    "google-cloud-secret-manager>=2.24",
    "infisicalsdk>=1.0.9",
]
smtp = [
    "mailgun>=1.1",
]
sql = [
    "aiomysql>=0.2",
    "aiosqlite>=0.21",
    "babel>=2.17",
    "greenlet>=3.2.3",
    "logfire[sqlalchemy]>=3.24",
    "pymysql>=1.1.1",
    "sentry-sdk[sqlalchemy]>=2.32",
    "sqlalchemy>=2.0.41",
    "sqlalchemy-libsql>=0.2",
    "sqlalchemy-utils>=0.41.2",
    "sqlmodel>=0.0.24",
]
storage = [
    "adlfs>=2024.12",
    "fsspec>=2025.1",
    "gcsfs>=2025.5.1",
    "s3fs>=2025.5.1",
]
vector = [
    "duckdb>=0.10.2",
]
webapp = [
    "acb[cache,sql,storage,requests,monitoring]",
]
webapp-plus = [
    "acb[cache,sql,storage,requests,monitoring,vector]",
]

[project.urls]
Documentation = "https://github.com/lesleslie/acb"
Homepage = "https://github.com/lesleslie/acb"
Repository = "https://github.com/lesleslie/acb"

[dependency-groups]
dev = [
    "complexipy>=3.2",
    "crackerjack>=0.22.8",
    "detect-secrets>=1.5",
    "excalidraw-mcp>=0.34.0",
    "pre-commit>=4.2",
    "pyproject-fmt>=2.6",
    "pytest>=8.4.1",
    "pytest-asyncio>=1",
    "pytest-benchmark>=5.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "pytest-timeout>=2.4",
    "pyyaml>=6.0.2",
    "refurb>=2.1",
    "ruff>=0.12.3",
    "session-mgmt-mcp>=0.3.13",
]

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
unsafe-fixes = true
show-fixes = true
output-format = "full"
exclude = [
    "tests/",
    "test_*.py",
    "*_test.py",
]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-select = [
    "C901",
    "D",
    "F",
    "I",
    "UP",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "E402",
    "F821",
    "UP040",
]
fixable = [
    "ALL",
]
unfixable = []

[tool.ruff.lint.isort]
no-lines-before = [
    "first-party",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.codespell]
skip = "*/data/*,tests/*,.git/*,.mypy_cache/*,htmlcov/*,test_*.py,*_test.py"
quiet-level = 3
ignore-words-list = "crate,uptodate,nd,nin,anull"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
python_files = [
    "test_*.py",
    "*_test.py",
]
testpaths = [
    "tests",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "unit: marks test as a unit test",
    "benchmark: mark test as a benchmark (disables parallel execution)",
    "integration: marks test as an integration test",
]
timeout = 300
timeout_method = "thread"
addopts = "--cov=acb --cov-report=term"
filterwarnings = [
    "ignore::pytest_benchmark.logger.PytestBenchmarkWarning",
]

[tool.pytest.benchmark]
disable_gc = true
warmup = false
warmup_iterations = 0
min_rounds = 1
max_time = 5.0

[tool.coverage.run]
branch = false
source = [
    "acb",
]
data_file = ".coverage"
parallel = false
omit = [
    "*/tests/*",
    "*/site-packages/*",
    "*/__pycache__/*",
    "*/__init__.py",
    "*/_version.py",
    "*/conftest.py",
    "*/test_*.py",
    "*/_test.py",
]

[tool.coverage.report]
exclude_also = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "except ImportError",
    "def __str__",
    "@abstractmethod",
]
ignore_errors = false

[tool.creosote]
paths = [
    "acb",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "pyyaml",
    "nest-asyncio",
    "google-api-python-client",
    "pytest-mock",
    "pyleak",
    "pytest-benchmark",
    "uv",
    "attrs",
    "pytest-timeout",
    "pytest-xdist",
    "pytest",
    "tomli-w",
    "pre-commit",
    "pytest-asyncio",
    "google-crc32c",
    "uuid-utils",
    "pydantic-settings",
    "keyring",
    "inflection",
    "pytest-cov",
    "hatchling",
    "pyfiglet",
    "autotyping",
]

[tool.refurb]
enable_all = true
quiet = true
python_version = "3.13"
ignore = [
    "FURB184",
    "FURB120",
]

[tool.bandit]
target = [
    "acb",
]
skips = [
    "B403",
    "B602",
    "B603",
    "B311",
    "B105",
    "B101",
    "B704",
    "B607",
    "B106",
    "B301",
    "B404",
]
exclude_dirs = [
    "tests/",
    "test_*.py",
    "*_test.py",
]

[tool.vulture]
min_confidence = 86
paths = [
    "acb",
]
exclude = [
    "tests/",
    "test_*.py",
    "*_test.py",
]
ignore_names = [
    "cls",
]

[tool.uv]
keyring-provider = "subprocess"
index-url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
check-url = "https://pypi.org/simple/"

[tool.complexipy]
default_pattern = "**/*.py"
exclude_patterns = [
    "**/tests/**",
    "**/test_*.py",
    "acb/adapters/vector/**",
]
max_complexity = 15
