[tool.ruff]
line-length = 88
target-version = "py313"
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = [
    "F821",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
]
extend-select = [
    "I",
    "C901",
    "D",
]

[tool.ruff.lint.isort]
no-lines-before = [
    "first-party",
    "local-folder",
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py313",
]

[tool.creosote]
paths = [
    "acb",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "pdm-bump",
    "pdm",
    "pytest",
    "uv",
    "pyyaml",
    "pre-commit",
    "msgspec-python313-pre",
    "pyfiglet",
    "tomli-w",
    "autotyping",
]

[tool.refurb]
enable_all = true

[tool.bandit]
target = [
    "acb",
]
skips = [
    "B301",
    "B404",
    "B603",
    "B403",
    "B607",
    "B602",
    "B311",
]

[tool.pyright]
verboseOutput = true
include = [
    "acb",
]
exclude = [
    "scratch",
]
extraPaths = [
    ".venv/lib/python3.13/site-packages/",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportOptionalMemberAccess = false
reportOptionalCall = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportPrivateUsage = "warning"
pythonVersion = "3.13"
pythonPlatform = "Darwin"

[tool.codespell]
skip = "*/data/*"
quiet-level = 3
ignore-words-list = "crate,uptodate"

[tool.vulture]
min_confidence = 84
paths = [
    "acb",
]

[project]
name = "acb"
version = "0.8.10"
description = "Default template for PDM package"
dependencies = [
    "itsdangerous>=2.2.0",
    "arrow>=1.3.0",
    "dill>=0.3.9",
    "blake3>=1.0.0",
    "loguru>=0.7.3",
    "nest-asyncio>=1.6.0",
    "pydantic-settings>=2.7.0",
    "bevy>=2.0.2",
    "icecream>=2.1.3",
    "brotli>=1.1.0",
    "pyfiglet>=1.0.2",
    "inflection>=0.5.1",
    "aiopath>=0.7.7",
    "pyyaml>=6.0.2",
    "google-crc32c>=1.6.0",
    "pydantic[email]>=2.10.4",
    "devtools>=0.12.2",
    "typer>=0.15.1",
    "tomli-w>=1.1.0",
    "msgspec>=0.19.0",
]
requires-python = ">=3.13"
readme = "README.md"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "BSD-3-CLAUSE"

[project.urls]
Homepage = "https://github.com/lesleslie/acb"
Documentation = "https://github.com/lesleslie/acb"
Repository = "https://github.com/lesleslie/acb"

[project.optional-dependencies]
cache = [
    "coredis>=4.18.0",
    "aiocache[redis]>=0.12.3",
    "logfire[redis]>=2.11.0",
]
storage = [
    "gcsfs>=2024.12.0",
    "s3fs>=2024.12.0",
    "adlfs>=2024.12.0",
]
dns = [
    "google-cloud-dns>=0.35.0",
    "validators>=0.34.0",
]
requests = [
    "httpx[http2]>=0.28.1",
    "hishel>=0.1.1",
    "sentry-sdk[httpx]>=2.19.2",
    "logfire[httpx]>=2.11.0",
]
smtp = [
    "mailgun>=0.1.1",
]
sql = [
    "sqlalchemy>=2.0.36",
    "sqlalchemy-utils>=0.41.2",
    "sqlmodel>=0.0.22",
    "babel>=2.16.0",
    "pymysql>=1.1.1",
    "aiomysql>=0.2.0",
    "logfire[sqlalchemy]>=2.11.0",
    "sentry-sdk[sqlalchemy]>=2.19.2",
    "greenlet>=3.1.1",
]
nosql = [
    "google-cloud-firestore>=2.19.0",
    "motor>=3.6.0",
]
demo = [
    "faker>=33.1.0",
]
ftpd = [
    "aioftp>=0.24.1",
    "asyncssh>=2.19.0",
]
