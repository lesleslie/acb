[tool.ruff]
line-length = 88
target-version = "py313"
fix = true
show-fixes = true
output-format = "full"
unsafe-fixes = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = [
    "F821",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
]
extend-select = [
    "I",
    "C901",
    "D",
]

[tool.ruff.lint.isort]
no-lines-before = [
    "first-party",
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py313",
]

[tool.creosote]
paths = [
    "acb",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "google-crc32c",
    "pytest",
    "pytest-cov",
    "uv",
    "pytest-asyncio",
    "pre-commit",
    "msgspec-python313-pre",
    "tomli-w",
    "pyyaml",
    "pytest-mock",
    "autotyping",
    "pdm",
    "pdm-bump",
    "pyfiglet",
]

[tool.refurb]
enable_all = true

[tool.bandit]
target = [
    "acb",
]
skips = [
    "B602",
    "B311",
    "B403",
    "B301",
    "B603",
    "B704",
    "B404",
    "B607",
    "B101",
]

[tool.pyright]
verboseOutput = true
include = [
    "acb",
]
exclude = [
    "scratch",
]
extraPaths = [
    ".venv/lib/python3.13/site-packages/",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportOptionalMemberAccess = false
reportOptionalCall = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportInvalidTypeForm = false
reportUnknownLambdaType = false
reportUnknownParameterType = "warning"
reportPrivateUsage = false
pythonVersion = "3.13"
pythonPlatform = "Darwin"

[tool.codespell]
skip = "*/data/*"
quiet-level = 3
ignore-words-list = "crate,uptodate"

[tool.vulture]
min_confidence = 86
paths = [
    "acb",
]
ignore_names = [
    "cls",
]

[tool.coverage.run]
branch = true
source = [
    "acb",
]
omit = [
    "*/tests/*",
    "*/site-packages/*",
    "*/__pycache__/*",
    "*/__init__.py",
    "*/_version.py",
    "*/conftest.py",
    "*/test_*.py",
    "*/_test.py",
]

[tool.coverage.report]
exclude_also = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "except ImportError",
    "def __str__",
    "@abstractmethod",
]
ignore_errors = false

[tool.pytest.ini_options]
addopts = "--cov=acb"
asyncio_default_fixture_loop_scope = "function"
python_files = [
    "test_*.py",
    "*_test.py",
]
asyncio_mode = "auto"
testpaths = [
    "tests",
    "acb",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]

[project]
name = "acb"
version = "0.12.1"
description = "Default template for PDM package"
dependencies = [
    "arrow>=1.3.0",
    "dill>=0.3.9",
    "blake3>=1.0.4",
    "loguru>=0.7.3",
    "nest-asyncio>=1.6.0",
    "pydantic-settings>=2.8.1",
    "bevy>=2.0.2",
    "icecream>=2.1.4",
    "brotli>=1.1.0",
    "pyfiglet>=1.0.2",
    "inflection>=0.5.1",
    "aiopath>=0.7.7",
    "pyyaml>=6.0.2",
    "google-crc32c>=1.7.0",
    "pydantic[email]>=2.10.6",
    "devtools>=0.12.2",
    "typer>=0.15.2",
    "tomli-w>=1.2.0",
    "msgspec>=0.19.0",
    "aioconsole>=0.8.1",
