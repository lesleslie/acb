[tool.pdm.options]
config = [
    "python.use_venv",
    "true",
]

[tool.pdm.dev-dependencies]
dev = [
    "crackerjack>=0.7.17",
]

[tool.ruff]
line-length = 88
target-version = "py312"
fix = true
show-fixes = true
show-source = true

[tool.ruff.isort]
force-single-line = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py312",
]

[tool.creosote]
paths = [
    "acb",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "ulid-py",
    "pytest",
    "pyfiglet",
    "pre-commit",
    "pyyaml",
    "autotyping",
    "alive-progress",
    "pdm",
    "pdm-bump",
]

[tool.refurb]
enable_all = true

[tool.bandit]
target = [
    "acb",
]
skips = [
    "B403",
    "B404",
    "B113",
    "B603",
]

[tool.pyright]
verboseOutput = true
include = [
    "acb",
]
extraPaths = [
    "__pypackages__/3.12/lib/",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportOptionalMemberAccess = false
reportOptionalCall = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportPrivateUsage = "warning"
pythonVersion = "3.12"
pythonPlatform = "Darwin"

[tool.codespell]
skip = "*/data/*"
quiet-level = 3
ignore-words-list = "crate,uptodate"

[project]
name = "acb"
version = "0.4.1"
description = "Asynchronous Component Base"
dependencies = [
    "itsdangerous>=2.1.2",
    "arrow>=1.3.0",
    "dill>=0.3.7",
    "blake3>=0.3.4",
    "loguru>=0.7.2",
    "msgspec[toml]>=0.18.5",
    "nest-asyncio>=1.5.8",
    "pydantic-settings>=2.1.0",
    "bevy>=2.0.2",
    "icecream>=2.1.3",
    "pydantic>=2.5.3",
    "brotli>=1.1.0",
    "ulid-py>=1.1.0",
    "pyfiglet>=1.0.2",
    "alive-progress>=3.1.5",
    "inflection>=0.5.1",
    "aiopath>=0.7.7",
    "pyyaml>=6.0.1",
    "google-crc32c>=1.5.0",
]
requires-python = ">=3.12"
readme = "README.md"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
Homepage = "https://github.com/lesleslie/acb"
Documentation = "https://github.com/lesleslie/acb"
Repository = "https://github.com/lesleslie/acb"

[project.optional-dependencies]
cache = [
    "cashews[redis]>=6.3.0",
]
storage = [
    "gcsfs>=2023.12.2.post1",
    "s3fs>=2023.12.2",
    "adlfs>=2023.12.0",
    "fusepy>=3.0.1",
]
dns = [
    "google-cloud-dns>=0.35.0",
    "validators>=0.22.0",
]
requests = [
    "httpx[http2]>=0.26.0",
    "hishel>=0.0.20",
]
email = [
    "mailgun>=0.1.1",
]
secrets = [
    "google-cloud-secret-manager>=2.17.0",
]
sql = [
    "sqlalchemy>=2.0.24",
    "sqlalchemy-utils>=0.41.1",
    "mysqlclient>=2.2.1",
    "asyncmy>=0.2.9",
    "sqlmodel>=0.0.14",
]
nosql = [
    "google-cloud-firestore>=2.14.0",
    "motor>=3.3.2",
]
demo = [
    "faker>=21.0.0",
]
ftp = [
    "aioftp>=0.21.4",
    "asyncssh>=2.14.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
