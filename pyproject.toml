[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.261",
    "deptry>=0.8.0",
    "refurb>=1.15.0",
    "black>=23.3.0",
    "mypy>=1.2.0",
    "pdm>=2.5.2",
]

[project]
name = "acb"
version = "0.1.1"
description = "Asynchronus Code Base"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
dependencies = [
    "pydantic>=1.10.7",
    "itsdangerous>=2.1.2",
    "msgspec>=0.14.1",
    "addict>=2.4.0",
    "aiopath>=0.6.11",
    "arrow>=1.2.3",
    "google-crc32c>=1.5.0",
    "icecream>=2.1.3",
    "google-cloud-storage>=2.8.0",
    "google-cloud-secret-manager>=2.16.1",
    "google-cloud-dns>=0.34.1",
    "firebase-admin>=6.1.0",
    "httpx>=0.24.0",
    "redis>=4.5.4",
]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "BSD-3-Clause" }

[project.urls]
Homepage = "https://github.com/lesleslie/acb"
Documentation = "https://github.com/lesleslie/acb"
Repository = "https://github.com/lesleslie/acb"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.isort]
split-on-trailing-comma = true
force-wrap-aliases = true
force-sort-within-sections = true
force-single-line = true

[tool.ruff.mccabe]
max-complexity = 10  # default

[tool.ruff.pydocstyle]
convention = "google"

[tool.isort]
profile = "black"
py-version = 311
multiple-lines-output = 3

[tool.black]
target-version = ["py311"]

[tool.mypy]
strict = true

[tool.deptry]

[tool.refurb]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
