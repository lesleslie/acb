[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.3.2",
    "pre-commit>=3.3.2",
    "-e file:///${PROJECT_ROOT}/../crackerjack#egg=Crackerjack",
]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
show-fixes = true
show-source = true

[tool.ruff.isort]
force-single-line = true

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py311",
]

[tool.refurb]
enable_all = true

[tool.pyanalyze]
paths = [
    "acb",
]

[tool.pyright]
include = [
    "acb",
]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.11"

[project]
name = "acb"
version = "0.1.8"
description = "Asynchronous Code Base"
dependencies = [
    "itsdangerous>=2.1.2",
    "aiopath>=0.6.11",
    "arrow>=1.2.3",
    "google-crc32c>=1.5.0",
    "icecream>=2.1.3",
    "pathy>=0.10.1",
    "dill>=0.3.6",
    "blake3>=0.3.3",
    "python-ulid>=1.1.0",
    "loguru>=0.7.0",
    "google-api-core>=2.11.0",
    "google-cloud-secret-manager>=2.16.1",
    "pydantic>=2.0b2",
    "msgspec[toml]>=0.16.0",
    "tomli-w>=1.0.0",
]
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
Homepage = "https://github.com/lesleslie/acb"
Documentation = "https://github.com/lesleslie/acb"
Repository = "https://github.com/lesleslie/acb"

[project.optional-dependencies]
cache = [
    "cashews[redis]>=6.2.0",
]
storage = [
    "google-cloud-storage>=2.9.0",
]
dns = [
    "google-cloud-dns>=0.34.1",
    "validators>=0.20.0",
]
database = [
    "sqlalchemy>=2.0.16",
    "sqlalchemy-utils>=0.41.1",
]
requests = [
    "httpx>=0.24.1",
    "httpx-cache>=0.11.0",
]
mail = []
secrets = [
    "google-cloud-secret-manager>=2.16.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
